<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        form {
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffffff;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #1e90ff;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        form[style="display:inline;"] {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Search for a Movie or TV Show</h1>
    <form method="POST" action="{{ url_for('main.search') }}">
        <input type="text" name="query" placeholder="Enter title" required>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for result in results %}
        <li>
            {{ result.name or result.title }}
            <form action="{{ url_for('main.add') }}" method="POST" style="display:inline;">
                <input type="hidden" name="title" value="{{ result.name or result.title }}">
                <input type="hidden" name="tmdb_id" value="{{ result.id }}">
                <input type="hidden" name="media_type" value="{{ result.media_type }}">
                <button type="submit">Add to Queue</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
